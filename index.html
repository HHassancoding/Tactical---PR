
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Walkie-Talkie Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      color-scheme: dark;
    }

    body {
      background-color: #050505;
      font-family: 'JetBrains+Mono', monospace;
      margin: 0;
      scrollbar-width: thin;
      scrollbar-color: #333 #000;
      overflow-x: hidden;
    }

    /* Scanline effect for tactical feel */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .lcd-screen {
      background: #7ca384;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
      color: #1a2e1f;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }
    
    .ptt-active {
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
      transform: scale(0.98);
    }
    
    .perspective-container {
      perspective: 1200px;
      perspective-origin: center center;
    }

    .fly-text {
      transition: transform 0.15s cubic-bezier(0.2, 0, 0.2, 1), opacity 0.2s ease-out;
      will-change: transform, opacity;
      pointer-events: none;
    }

    .glitch {
      position: relative;
    }
    
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .glitch::before {
      color: #0ff;
      z-index: -1;
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
    }
    
    .glitch::after {
      color: #f0f;
      z-index: -2;
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) reverse both infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
